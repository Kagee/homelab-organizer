{% load django_bootstrap5 %}{% load static %}<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Untitled page{% endblock title %}</title>
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <link rel="stylesheet" href="{% static 'bootstrap_icons/css/bootstrap_icons.css' %}">
  </head>
  <head>
  <body>
    {% include "navbar.html" %}
    <main role="main" class="container">
      <h1 class="mt-5">Sticky footer with fixed navbar</h1>
      <div class="row">
        <div class="col">
            {% block content %}
            <p>No content.</p>
            {% endblock content %}
        </div>
      </div>
    </main>
  </body>
</html>
