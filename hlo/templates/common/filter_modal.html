<!-- filter_modal.html -->
{% load bootstrap_icons %}
{% load crispy_forms_tags %}
<form method="get" id="modal-form">
  <div class="modal" tabindex="-1" id="filterModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body">
          {% for field in filter.form.visible_fields %}
            {% if field.name != "name" %}{{ field | as_crispy_field }}{% endif %}
          {% endfor %}
        </div>
        <div class="modal-footer">
          {% for field in filter.form.hidden_fields %}{{ field }}{% endfor %}
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">{% bs_icon 'search' size='1em' %}</button>
        </div>
      </div>
    </div>
  </div>
  <!-- id="filterModal" -->
  <div class="row d-lg-none d-xl-none d-xxl-none" id="searchfield">
    <div class="input-group mb-3">
      <input name="name_lookup" id="id_name_0" type="hidden" value="icontains" />
      <input type="text" name="name" id="id_name_1" class="form-control" value="{% for field in filter.form.visible_fields %}{% if field.name == "name" %}{{ field.value.1 }}{% endif %}{% endfor %}">
      <div class="input-group-append">
        <div class="btn-group" role="group">
          <button type="submit" class="btn btn-primary">{% bs_icon 'search' size='1em' %}</button>
          <button type="button"
                  class="btn btn-primary dropdown-toggle"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"></button>
          <ul class="dropdown-menu">
            <li>
              <a href="#"
                 class="dropdown-item"
                 data-bs-toggle="modal"
                 data-bs-target="#filterModal">Filter</a>
            </li>
            <li>
              <a href="{{ request.path }}" class="dropdown-item">Clear</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <!-- /id="searchfield"> -->
</form>
<!-- /id="modal-form" -->
<!-- /filter_modal.html -->
