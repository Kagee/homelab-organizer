<header>
  {% load bootstrap_icons %}
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-xl">
      <a class="navbar-brand" href="{% url 'index' %}">Homelab Organizer</a>
      <!-- Navbar toggle button for small screens -->
      <button class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbar"
              aria-controls="navbar"
              aria-expanded="false"
              aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbar">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            {% url 'orderitem-list' as link %}
            <a class="nav-link{% if request.path == link %} active{% endif %}"
               aria-current="page"
               href="{{ link }}">Order items</a>
          </li>
          <li>
            {% url 'stockitem-list' as link %}
            <a class="nav-link{% if request.path == link %} active{% endif %}"
               aria-current="page"
               href="{{ link }}">Stock items</a>
          </li>
          <li>
            {% url 'attachementsearch' as link %}
            <a class="nav-link{% if request.path == link %} active{% endif %}"
               aria-current="page"
               href="{{ link }}">Attachement search</a>
          </li>
          <li class="nav-item">
            <a class="nav-link{% if request.path == link %} active{% endif %}"
               aria-current="page"
               href="{% url 'admin:index' %}"
               target="_blank">Admin</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
