{% load django_bootstrap5 %}
{% load bootstrap_icons %}
{% load static %}
{% load hlo_tags %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Scan test</title>
        <link rel="stylesheet"
              href="{% static 'bootstrap_icons/css/bootstrap_icons.css' %}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
              crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
                integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
                crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
                integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
                crossorigin="anonymous"></script>
        <script type="text/javascript" src="{% static 'js/setup-wake-lock.js' %}"></script>
        {% include "scan/autoreload_head.html" %}
        <style>
            /* CSS to remove the lingering hover/focus on buttons */
            .nofocus-hover:hover, .nofocus-hover:focus, .nofocus-hover:focus-visible {
                 outline: none; box-shadow: none;
                 color: var(--bs-btn-color);
                 background-color: var(--bs-btn-bg);
                 border: var(--bs-btn-border-width) solid var(--bs-btn-border-color);
            }
        </style>
        <script type="text/javascript">
            window.addEventListener("load", function () {
                init_wakeLock();
                // Add any additional JavaScript functionality here
            });
        </script>
    </head>
    <body>
        <div class="container-fluid">
            <div>
                <div class="row ps-0 pe-0 pt-1 pb-1"
                     style="background-color: var(--bs-primary)">
                    <div class="col">
                        <span class="d-grid">
                            <button type="button"
                                    id="wake-lock-btn"
                                    class="btn btn-primary btn-lg text-start nofocus-hover">{% md_icon 'lock-outline' %}</button>
                        </span>
                    </div>
                    <div class="col">
                        <span class="d-grid">
                            <button type="button" class="btn btn-primary btn-lg text-end nofocus-hover">{% md_icon 'cog-outline' %}</button>
                        </span>
                    </div>
                </div>
            </div>
            <br><br><br><br>
            <div id="footer" class="container-fluid text-center">
                <div class="row nav-pills">
                    <div class="col border border-success nav-item">
                        <button type="button" class="btn btn-primary">CANCEL</button>
                    </div>
                    <div class="col border border-warning nav-item">
                        <button type="button" class="btn btn-primary">OK</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
