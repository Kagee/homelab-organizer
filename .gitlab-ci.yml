image: docker:cli

services:
  - docker:dind

before_script:
  - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY

build-dev:
  script:
    - docker build -f docker/Containerfile --pull --tag "hlo:dev" --build-arg=DEBUG_BUILD=true .
    - docker push "hlo:dev"
  rules:
    - if: $CI_COMMIT_BRANCH == "main"

build-prod:
  script:
    - docker build -f docker/Containerfile --pull --tag "hlo:prod" --build-arg=DEBUG_BUILD=false .
    - docker push "hlo:prod"
    - |
      if [[ "$CI_COMMIT_BRANCH" == "$CI_DEFAULT_BRANCH" ]]; then
        docker tag "$DOCKER_IMAGE_NAME" "$CI_REGISTRY_IMAGE:latest"
        docker push "$CI_REGISTRY_IMAGE:latest"
      fi
  rules:
    - if: $CI_COMMIT_BRANCH == "stable"
